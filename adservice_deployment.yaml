kind: Deployment
apiVersion: apps/v1
metadata:
  labels:
    k8s-app: argocddemo
  name: argocddemo
spec:
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      k8s-app: argocddemo
  template:
    metadata:
      labels:
        k8s-app: argocddemo
    spec:
      containers:
      - name: argocddemo
        image: gcr.io/aliz-tiket-sandbox/k8s-dockerapp:latest 
        imagePullPolicy: Always
        resources:
          requests:
            memory: "64Mi"
            cpu: "250m"
          limits:
            memory: "128Mi"
            cpu: "500m"
        ports:
        - containerPort: 8080
          protocol: TCP
        livenessProbe:
          httpGet:
            scheme: HTTP
            path: /
            port: 8080
          initialDelaySeconds: 30
          timeoutSeconds: 30
